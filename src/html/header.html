      <button class="menu__button menu__button menu__button--close" type="button">Button menu</button>
    </div>
  </div>
  
  <nav class="header__nav nav">

    <ul class="nav__list">
      <li class="nav__item">
        <a href="#" class="nav__link nav__link--open">Products</a>
        <ul class="nav__inner-list">
          <li class="nav__inner-item"><a href="#" class="nav__inner-link">Bathroom</a></li>

          <li class="nav__inner-item"><a href="#" class="nav__inner-link">Bathroom</a></li>

          <li class="nav__inner-item"><a href="#" class="nav__inner-link">Bathroom</a></li>

          <li class="nav__inner-item"><a href="#" class="nav__inner-link">Bathroom</a></li>
        </ul>
      </li>

      </li>
      <li class="nav__item">

        <button class="nav__submit" type="submit">

          <svg width="13px" height="13px" class="nav__submit--img">
            <use xlink:href="img/icons/sprite.svg#icon-search"></use>
          </svg>

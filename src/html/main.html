<main class="main">
  <h1 class="main__title visually-hidden">Funiro</h1>

  <section class="slider">
    <h2 class="slider__title visually-hidden">Slider</h2>
    <div class="slider__wrapper">
      <ul class="slider__img-list">
        <li class="slider__img-item">
          <picture>
            <source
              media="(min-width: 1440px)"
              srcset="
                img/content/slide1-desktop@2x.webp 2x,
                img/content/slide1-desktop.webp    1x
              "
              type="image/webp"
            />
            <source
              media="(min-width: 768px)"
              srcset="
                img/content/slide1-tablet@2x.webp 2x,
                img/content/slide1-tablet.webp    1x
              "
              type="image/webp"
            />
            <source
              srcset="
                img/content/slide1-mobile@2x.webp 2x,
                img/content/slide1-mobile.webp    1x
              "
              type="image/webp"
            />

            <source
              media="(min-width: 1440px)"
              srcset="
                img/content/slide1-desktop@2x.jpg 2x,
                img/content/slide1-desktop.jpg    1x
              "
            />
            <source
              media="(min-width: 768px)"
              srcset="
                img/content/slide1-tablet@2x.jpg 2x,
                img/content/slide1-tablet.jpg    1x
              "
            />
            <img
              class="slider__img"
              src="img/content/slide1-mobile.jpg"
              srcset="img/content/slide1-mobile@2x.jpg 2x"
              alt="slide"
            />
          </picture>
        </li>
        <li class="slider__img-item">
          <picture>
            <source
              media="(min-width: 1440px)"
              srcset="
                img/content/slide1-desktop@2x.webp 2x,
                img/content/slide2-desktop.webp    1x
              "
              type="image/webp"
            />
            <source
              media="(min-width: 768px)"
              srcset="
                img/content/slide2-tablet@2x.webp 2x,
                img/content/slide2-tablet.webp    1x
              "
              type="image/webp"
            />
            <source
              srcset="
                img/content/slide2-mobile@2x.webp 2x,
                img/content/slide2-mobile.webp    1x
              "
              type="image/webp"
            />

            <source
              media="(min-width: 1440px)"
              srcset="
                img/content/slide2-desktop@2x.jpg 2x,
                img/content/slide2-desktop.jpg    1x
              "
            />
            <source
              media="(min-width: 768px)"
              srcset="
                img/content/slide2-tablet@2x.jpg 2x,
                img/content/slide2-tablet.jpg    1x
              "
            />
            <img
              class="slider__img"
              src="img/content/slide2-mobile.jpg"
              srcset="img/content/slide2-mobile@2x.jpg 2x"
              alt="slide"
            />
          </picture>
        </li>
        <li class="slider__img-item slider__img-item--activ">
          <picture>
            <source
              media="(min-width: 1440px)"
              srcset="
                img/content/slide3-desktop@2x.webp 2x,
                img/content/slide3-desktop.webp    1x
              "
              type="image/webp"
            />
            <source
              media="(min-width: 768px)"
              srcset="
                img/content/slide3-tablet@2x.webp 2x,
                img/content/slide3-tablet.webp    1x
              "
              type="image/webp"
            />
            <source
              srcset="
                img/content/slide3-mobile@2x.webp 2x,
                img/content/slide3-mobile.webp    1x
              "
              type="image/webp"
            />

            <source
              media="(min-width: 1440px)"
              srcset="
                img/content/slide3-desktop@2x.jpg 2x,
                img/content/slide3-desktop.jpg    1x
              "
            />
            <source
              media="(min-width: 768px)"
              srcset="
                img/content/slide3-tablet@2x.jpg 2x,
                img/content/slide3-tablet.jpg    1x
              "
            />
            <img
              class="slider__img"
              src="img/content/slide3-mobile.jpg"
              srcset="img/content/slide3-mobile@2x.jpg 2x"
              alt="slide"
            />
          </picture>
        </li>
      </ul>
    </div>
    <ul class="slider__button-list">
      <li class="slider__button-item">
        <button type="button" class="slider__button slider__button--previous">
          Previous
        </button>
      </li>
      <li class="slider__button-item">
        <button type="button" class="slider__button slider__button--next">
          Next
        </button>
      </li>
    </ul>
    <ul class="slider__crumbs-list">
      <li class="slider__crumbs-item slider__crumbs-item--active" tabindex="1">
        1
      </li>
      <li class="slider__crumbs-item" tabindex="2">2</li>
      <li class="slider__crumbs-item" tabindex="3">3</li>
      <li class="slider__crumbs-item" tabindex="4">4</li>
    </ul>

    <div class="slider__info info">
      <p class="info__name">Bohaus</p>
      <p class="info__text">Luxury big sofa 2-seat</p>
      <p class="info__price">Rp 17.000.000</p>
      <a href="#" class="info__link">
        <svg width="15px" height="11px" class="info__icon">
          <use xlink:href="img/icon/sprite.svg#icon-arrrow"></use>
        </svg>
      </a>
    </div>
    <aside class="slider__advertisement advertisement">
      <h2 class="advertisement__title">High-quality furniture just For you</h2>
      <p class="advertisement__text">
        Our furniture is made from selected and best quality materials that are
        suitable for your dream home
      </p>
      <a href="#" class="advertisement__button button__link">Shop now</a>
    </aside>
  </section>
</main>
